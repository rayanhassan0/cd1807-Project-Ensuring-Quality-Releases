name: Azure Pipelines
trigger:
- main

# Microsoft-hosted agent
pool:
  vmImage: 'ubuntu-latest'

variables:
  python.version: '3.7.6'
  azureServiceConnectionId: 'udacity-az-sp'
  projectRoot: $(System.DefaultWorkingDirectory)
  environmentName: 'test'
  resourceGroup: 'Azuredevops'
  # سيتم توليد اسم حساب التخزين أثناء الخطوات
  storageAccount: 'tfstatebootstrap'
  storageContainer: 'tfstate'
  tfstateKey: 'test.terraform.tfstate'
  # يجب أن يطابق اسم الويب آب الذي يصنعه Terraform
  appServiceName: 'myapp-AppService'
  vmEnvName: 'myEnvVM'

stages:
# ===========================
# BUILD (Terraform + Tests)
# ===========================
- stage: Build
  displayName: 'Build: Terraform + Package + API/Load'
  jobs:
  - job: BuildInfrastructure
    displayName: 'Terraform & Package & Tests'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    # تثبيت الأدوات الأساسية
    - task: Bash@3
      displayName: 'Install prerequisites'
      inputs:
        targetType: inline
        script: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y unzip curl jq

    # تثبيت Terraform 1.2.9 (بديل للمهمة المفقودة)
    - task: Bash@3
      displayName: 'Install Terraform 1.2.9'
      inputs:
        targetType: inline
        script: |
          set -euo pipefail
          TF_VERSION=1.2.9
          curl -fsSL -o terraform.zip "https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
          unzip -o terraform.zip
          sudo mv -f terraform /usr/local/bin/terraform
          terraform -version

    # تأكد من تسجيل الدخول عبر Service Connection
    - task: AzureCLI@2
      displayName: 'Az Login (Service Connection)'
      inputs:
        azureSubscription: '$(azureServiceConnectionId)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -euo pipefail
          az account show

    # إنشاء/ضمان وجود الـ backend storage + الحاوية
    - task: AzureCLI@2
      displayName: 'Ensure backend storage exists'
      inputs:
        azureSubscription: '$(azureServiceConnectionId)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -euo pipefail
          RG="$(resourceGroup)"
          LOC="eastus2"
          # اسم حساب التخزين lower وبحد أقصى 24 حرف
          SA_RAW="tfstate$(Build.SourceVersionShort)"
          SA=$(echo "$SA_RAW" | tr '[:upper:]' '[:lower:]' | cut -c1-24)
          echo "Using storage account: $SA in $RG"

          if ! az storage account show -g "$RG" -n "$SA" >/dev/null 2>&1; then
            az storage account create -g "$RG" -n "$SA" -l "$LOC" --sku Standard_LRS
          fi

          KEY=$(az storage account keys list -g "$RG" -n "$SA" --query "[0].value" -o tsv)
          if ! az storage container show --account-name "$SA" --name "$(storageContainer)" --auth-mode key --account-key "$KEY" >/dev/null 2>&1; then
            az storage container create --account-name "$SA" --name "$(storageContainer)" --auth-mode key --account-key "$KEY" >/dev/null
          fi
          echo "##vso[task.setvariable variable=storageAccount]$SA"
          echo "##vso[task.setvariable variable=TF_STORAGE_KEY;issecret=true]$KEY"

    # كتابة backend.tf (نستخدم access_key لأن الـ scope على RG)
    - task: Bash@3
      displayName: 'Write backend.tf'
      inputs:
        targetType: inline
        script: |
          set -euo pipefail
          TF_DIR="$(System.DefaultWorkingDirectory)/terraform/environments/test"
          mkdir -p "$TF_DIR"
          cat > "$TF_DIR/backend.tf" << EOF
          terraform {
            backend "azurerm" {
              storage_account_name = "$(storageAccount)"
              container_name       = "$(storageContainer)"
              key                  = "$(tfstateKey)"
              access_key           = "$(TF_STORAGE_KEY)"
            }
          }
          EOF
          echo "backend.tf written."

    # كتابة terraform.tfvars بقيم اللاب المدعومة
    - task: Bash@3
      displayName: 'Write terraform.tfvars'
      inputs:
        targetType: 'inline'
        script: |
          set -euo pipefail
          TF_DIR="$(System.DefaultWorkingDirectory)/terraform/environments/test"
          mkdir -p "$TF_DIR"
          cat > "$TF_DIR/terraform.tfvars" <<EOF
          # required vars for this env
          location             = "eastus2"
          resource_group       = "$(resourceGroup)"
          application_type     = "myapp"
          virtual_network_name = "vnet-$(environmentName)"
          address_prefix_test  = "10.0.1.0/24"
          address_space        = ["10.0.0.0/16"]
          EOF
          echo "terraform.tfvars written:"
          sed -n '1,120p' "$TF_DIR/terraform.tfvars"

    # Terraform init/validate/apply باستخدام Service Connection
    - task: AzureCLI@2
      displayName: 'Terraform init/validate/apply'
      inputs:
        azureSubscription: '$(azureServiceConnectionId)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -euo pipefail
          TF_DIR="$(System.DefaultWorkingDirectory)/terraform/environments/test"
          cd "$TF_DIR"

          # إزالة BOM من main.tf إن وجد
          sed -i '1s/^\xEF\xBB\xBF//' main.tf || true

          # تثبيت متغيرات مزوّد azurerm من سياق خدمة AzureCLI
          SUB_ID=$(az account show --query id -o tsv)
          TENANT_ID=$(az account show --query tenantId -o tsv)
          export ARM_SUBSCRIPTION_ID="$SUB_ID"
          export ARM_TENANT_ID="$TENANT_ID"

          echo "== terraform init =="
          terraform init -input=false

          echo "== terraform validate =="
          terraform validate

          echo "== terraform apply =="
          terraform apply -auto-approve -input=false -lock-timeout=5m -var-file="terraform.tfvars"

    # -------- أرشفة اختبارات Selenium
    - task: ArchiveFiles@2
      displayName: 'Archive UI Tests (Selenium)'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/selenium'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip'

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-uitests.zip
      displayName: 'Publish UI Tests Artifact'
      artifact: drop-uitests

    # -------- أرشفة تطبيق FakeRestAPI
    - task: ArchiveFiles@2
      displayName: 'Archive FakeRestAPI'
      inputs:
        rootFolderOrFile: 'FakeRestAPI'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip'

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-fakerestapi.zip
      displayName: 'Publish FakeRestAPI Artifact'
      artifact: drop-fakerestapi

    # -------- أرشفة ملفات JMeter (Performance)
    - task: ArchiveFiles@2
      displayName: 'Archive PerformanceTestSuite (JMeter)'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/automatedtesting/jmeter'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip'

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId)-perftests.zip
      displayName: 'Publish Perf Tests Artifact'
      artifact: drop-perftests

    # -------- Postman (Newman)
    - task: CmdLine@2
      displayName: 'Install Newman'
      inputs:
        script: 'sudo npm install -g newman'
        workingDirectory: $(System.DefaultWorkingDirectory)

    - task: CmdLine@2
      displayName: 'Run Data Validation Tests'
      continueOnError: true
      inputs:
        script: |
          cd automatedtesting/postman
          newman run TestSuite.Data-Validation.json -e Test.environment.json --reporters cli,junit --reporter-junit-export TEST-DataValidation.xml
        workingDirectory: '$(System.DefaultWorkingDirectory)'

    - task: CmdLine@2
      displayName: 'Run Regression Tests'
      continueOnError: true
      inputs:
        script: |
          cd automatedtesting/postman
          newman run TestSuite.Regression.json -e Test.environment.json --reporters cli,junit --reporter-junit-export TEST-Regression.xml
        workingDirectory: '$(System.DefaultWorkingDirectory)'

    - task: PublishTestResults@2
      displayName: 'Publish Postman JUnit Results'
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/TEST-*.xml'
        searchFolder: '$(System.DefaultWorkingDirectory)/automatedtesting/postman'
        mergeTestResults: true
        testRunTitle: 'Postman Results'

# ===========================
# DEPLOYMENT (WebApp + JMeter)
# ===========================
- stage: Deploy
  displayName: 'Deploy WebApp & Run JMeter'
  dependsOn: Build
  jobs:
  - deployment: FakeRestAPI
    displayName: 'Deploy App & Run Load Tests'
    pool:
      vmImage: 'ubuntu-latest'
    environment: $(vmEnvName)
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop-fakerestapi

          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App'
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              appName: '$(appServiceName)'
              appType: 'webApp'
              package: '$(Pipeline.Workspace)/drop-fakerestapi/$(Build.BuildId)-fakerestapi.zip'

          - task: AzureCLI@2
            displayName: 'Get App URL'
            inputs:
              azureSubscription: '$(azureServiceConnectionId)'
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                set -euo pipefail
                HN=$(az webapp show -g "$(resourceGroup)" -n "$(appServiceName)" --query defaultHostName -o tsv)
                echo "##vso[task.setvariable variable=APPSERVICEURL;isOutput=true]https://$HN"
                echo "App URL: https://$HN"
            name: appurl

          - download: current
            artifact: drop-perftests

          - task: CmdLine@2
            displayName: 'Run JMeter (Performance)'
            inputs:
              script: |
                set -euo pipefail
                if [ -x /opt/jmeter/bin/jmeter ]; then
                  export JM=/opt/jmeter
                else
                  JM_VERSION=5.6.3
                  curl -L -o apache-jmeter.tgz https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-$JM_VERSION.tgz
                  tar -xzf apache-jmeter.tgz
                  export JM=$(pwd)/apache-jmeter-$JM_VERSION
                fi
                echo "Using JMeter at $JM"
                unzip -o $(Pipeline.Workspace)/drop-perftests/$(Build.BuildId)-perftests.zip -d perftests
                $JM/bin/jmeter -n -t perftests/Starter.jmx -JAPPSERVICEURL=$(appurl.APPSERVICEURL) -l perftests/results.jtl -e -o perftests/html-report
                echo "===== JMETER LOG (tail) ====="
                tail -n 100 ~/.jmeter/jmeter.log || true

          - task: PublishBuildArtifacts@1
            displayName: 'Publish JMeter HTML Report'
            inputs:
              PathtoPublish: 'perftests/html-report'
              ArtifactName: 'jmeter-report'
              publishLocation: 'Container'

# ===========================
# UI TESTS (Selenium on VM)
# ===========================
- stage: UITests
  displayName: 'Selenium on Agent VM'
  dependsOn: Deploy
  jobs:
  - deployment: VMDeploy
    displayName: 'Run Selenium'
    environment:
      name: $(vmEnvName)
      resourceType: VirtualMachine
      tags: selenium
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop-uitests

          - task: Bash@3
            displayName: 'Execute Selenium'
            inputs:
              targetType: 'inline'
              script: |
                set -euo pipefail
                python3 -m pip install --user -r $(Pipeline.Workspace)/drop-uitests/requirements.txt || true
                export DEMO_URL="https://www.saucedemo.com/"
                export DEMO_USER="standard_user"
                export DEMO_PASS="secret_sauce"
                sudo mkdir -p /var/log/selenium && sudo chown $USER:$USER /var/log/selenium
                python3 $(Pipeline.Workspace)/drop-uitests/login.py
                echo "Selenium log tail:"
                tail -n 120 /var/log/selenium/selenium.log || true

# ===========================
# CLEANUP (Destroy)
# ===========================
- stage: Cleanup
  displayName: 'Terraform Destroy'
  dependsOn: UITests
  jobs:
  - job: Destroy
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureCLI@2
      displayName: 'Az Login'
      inputs:
        azureSubscription: '$(azureServiceConnectionId)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -euo pipefail
          az account show

    - task: AzureCLI@2
      displayName: 'Terraform destroy'
      inputs:
        azureSubscription: '$(azureServiceConnectionId)'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -euo pipefail
          TF_DIR="$(System.DefaultWorkingDirectory)/terraform/environments/test"
          cd "$TF_DIR"
          sed -i '1s/^\xEF\xBB\xBF//' main.tf || true
          SUB_ID=$(az account show --query id -o tsv)
          TENANT_ID=$(az account show --query tenantId -o tsv)
          export ARM_SUBSCRIPTION_ID="$SUB_ID"
          export ARM_TENANT_ID="$TENANT_ID"
          terraform init -input=false
          terraform destroy -auto-approve -input=false -lock-timeout=5m -var-file="terraform.tfvars"
